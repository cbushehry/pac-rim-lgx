<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Get a Quote - Pacific Rim Logistics</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1><a href="index.html">PACIFIC RIM LOGISTICS</a></h1>
            <span class="est-2023">EST 2023</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="get-quote.html">Get Quote</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="get-quote" class="get-quote-section">
        <div class="container">
            <h2 class="section-title">Get a Quote</h2>
            <form class="quote-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="details">Shipping Details</label>
                <textarea id="details" name="details" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <h2 class="footer-made-by">Made by Cameron Bushehry</h2>
        <div>
            <a href="privacy-policy.html">Read Our Privacy Policy</a><br/>
            &copy; 2023 Pacific Rim Logistics.
        </div>
    </footer>
</body>
</html>
